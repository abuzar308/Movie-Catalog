// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.32"
    ext.appCompatVersion = "1.3.0"
    ext.coreVersion = "1.5.0"
    ext.constrainLayoutVersion = "2.0.4"
    ext.junitVersion = "4.13.2"
    ext.junitExtversion = "1.1.2"
    ext.espressoVersion = "3.3.0"
    ext.androidTestVersion = "3.3.0"
    ext.androidXTestVersion = '1.3.0'
    ext.materialVersion = "1.3.0"
    ext.recyclerViewVersion = "1.2.1"
    ext.glideVersion = "4.11.0"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}